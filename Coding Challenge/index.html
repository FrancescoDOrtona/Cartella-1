<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Logo e Titolo -->
        <header class="Center">
            <img class="logo" src="logo.png">
            <h1 class="logotext">Taking Booleaners from A to B</h1>
        </header>
        <br>
        <!-- Barra di Navigazione  -->
        <nav class="Center">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>
        

        <!-- Scelta monopattini, via e carica -->
        <main>
            <div class="Info-Mono">
                <div class="Mono">
                    <input type="checkbox">
                    <span>Monopattino Gino22</span>
                    <div>&RightArrowBar;Via Guadalametri - a 220 metri da te</div>
                    <div>Stato Carica:</div>
                    <div id="Barra1"></div>
                </div>

                <div class="Mono">
                    <input type="checkbox">
                    <span>Monopattino Mike 24</span>
                    <div>&RightArrowBar;Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato Carica:</div>
                    <div id="Barra2"></div>
                </div>

                <div class="Mono">
                    <input type="checkbox">
                    <span>Monopattino Fede154</span>
                    <div>&RightArrowBar;Via Mentarini - a 490 metri da te</div>
                    <div>Stato Carica:</div>
                    <div id="Barra3"></div>
                </div>
            </div>
        </main>

    </div>
</body>
</html>
